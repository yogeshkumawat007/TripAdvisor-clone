<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
        }
        #pj-thank-you{
            border: 1px solid black;
            /* height: 400px; */
            width: 400px;
            margin: auto;
            margin-top: 150px;
            text-align: center;
            line-height: 50px;
        }
        img{
            width: 150px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="pj-thank-you">
        <img src="https://static.tacdn.com/img2/brand_refresh/Tripadvisor_lockup_horizontal_secondary_registered.svg" alt="">
        <h2>Congratulations </h2>
        <h3>You have Successfully Booked Your Room</h3>
       <h2 id="pj-user-fullname">Pablo Pande</h2>
       <h3>Room is for 2 Adults</h3>
       <h5>You can check-in after 2:00 PM </h5>
       <h5>You can check-out before 12:00 PM </h5>
       <h4>Thank you so much for Visiting</h4>
       <h4>You may have Good Day!</h4>
       <h3>Thank You!!!!</h3>
    </div>
</body>
</html>
<script>
   
    let userls=JSON.parse(localStorage.getItem("user"))||[]
   
  
    let pjsetuser=()=>{
       let fullname=document.getElementById("pj-user-fullname")
       let firstname=userls[0].firstname
       let lastname=userls[0].lastname
       console.log(firstname,lastname)
       fullname.innerText=firstname+" "+lastname
    }
    pjsetuser()
</script>
