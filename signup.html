<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Signup</title>
</head>
<body>
    <div class="container">
    <div class="center">
    <img src="https://static.tacdn.com/img2/brand_refresh/Tripadvisor_Logo_dark-bg_circle-green_horizontal-lockup_registered_RGB.svg" alt="">
    <h1>Join to unlock the best of Tripadvisor</h1>  
    <form method="POST" action="">
      <div class="txt_field">
        <input type="text" name="name" required />
        <span></span>
        <label>Name</label>
      </div>
      <div class="txt_field">
        <input type="email" name="email" required />
        <span></span>
        <label>Email</label>
      </div>
      <div class="txt_field">
        <input type="password" name="password" required />
        <span></span>
        <label>Password</label>
      </div>
      <div class="txt_field">
        <input type="password" name="cpassword" required />
        <span></span>
        <label>Confirm Password</label>
      </div>
      <input name="submit" type="Submit" value="Join" /> 
      <div class="signup_link">
      Have an Account ? <a href="./login.html">Sign In</a>   
      <p>By proceeding, you agree to our Terms of Use and confirm you have read our Privacy and Cookie Statement</p>
      </div>
    </form>
    </div>
    </div> 
</body>
</html>
